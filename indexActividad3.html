<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesActividad3.css">
    <title>Actividad número 3</title>
  </head>
  <body>
  <div class="caja">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNombre">Nombre de pila</label>
            <input type="text" class="form-control" id="inputNombre">
          </div>
          <div class="form-group col-md-6">
            <label for="inputApellido">Apellido</label>
            <input type="text" class="form-control" id="inputApellido">
          </div>
        </div>
    
            <div class="form-row align-items-center">
           
              <div class="col-md-12">
                <label for="inlineFormInputGroup">Nombre de Usuario</label>
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nombre de usuario">
                </div>
              </div>
            </div>
      
         
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label> 
              <label for="exampleInputEmail1" class="text-muted">(opcional)</label> 
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="you@example.com" >
              
            </div>
            <div class="form-group">
                <label for="inputCalle">Habla a</label> 
                <input type="email" class="form-control" id="inputCalle" placeholder="1234 Main st">
                
              </div>

              <div class="form-group">
                <label for="inputCalle2">Dirección 2</label> 
                <label for="inputCalle2" class="text-muted">(opcional)</label> 
                <input type="email" class="form-control" id="inputCalle2" placeholder="Apartamento o suite">

              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCountry">País</label>
                    <select id="inputcountry" class="form-control">
                      <option selected>Escoger...</option>
                      <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Estado</label>
                  <select id="inputState" class="form-control">
                    <option selected>Escoger...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Código Postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <hr>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    La dirección del envío es la misma que mi dirección de facturación
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck2">
                  <label class="form-check-label" for="gridCheck2">
                   Guarde esta información para la proxima vez
                  </label>
                </div>
                </div>
                <hr> 
              </div>
          </form>
          

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
